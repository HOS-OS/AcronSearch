<html>
<head>
    <script>
        // Replace 'your_username' and 'your_repo' with your GitHub username and repository name
        const username = 'HOS-OS';
        const repo = 'Acorn';
        
        // Function to fetch the latest release information
        async function getLatestRelease() {
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/releases/latest`);
                const releaseData = await response.json();
                const releaseUrl = releaseData.html_url;
                
                // Redirect to the latest release page
                window.location.replace(releaseUrl);
            } catch (error) {
                console.error('Error fetching GitHub release data:', error);
            }
        }
        
        // Redirect to the latest release page after the page loads
        window.onload = getLatestRelease;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://www.github.com/HOS-OS/Acron/releases">click here</a>.</p>
</body>
</html>
